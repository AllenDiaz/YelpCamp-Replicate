services:
  mongodb:
    image: mongo:4.4
    container_name: yelpcamp-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - yelpcamp-network

  app:
    build: .
    container_name: yelpcamp-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DB_URL: mongodb://admin:password123@mongodb:27017/yelp-camp?authSource=admin
      SECRET: ${SECRET:-yoursupersecretkey}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_KEY: ${CLOUDINARY_KEY}
      CLOUDINARY_SECRET: ${CLOUDINARY_SECRET}
      MAPTILER_API_KEY: ${MAPTILER_API_KEY}
    depends_on:
      - mongodb
    networks:
      - yelpcamp-network
    volumes:
      - .:/app
      - /app/node_modules

volumes:
  mongodb_data:

networks:
  yelpcamp-network:
    driver: bridge
