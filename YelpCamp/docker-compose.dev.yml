version: '3.8'

services:
  # Backend - Development overrides
  backend:
    build:
      context: ./yelpcamp-backend
      dockerfile: Dockerfile
    volumes:
      - ./yelpcamp-backend:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
    command: npm run dev

  # Frontend - Development overrides with hot reload
  frontend:
    build:
      context: ./yelpcamp-frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./yelpcamp-frontend:/app
      - /app/node_modules
      - /app/.next
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:3000
      NEXT_PUBLIC_MAPTILER_API_KEY: ${MAPTILER_API_KEY}
    command: npm run dev
